            <p id="securityTipText" class="fst-italic text-muted">Enable Two-Factor Authentication (2FA) on all your critical accounts.</p>

        <div class="text-center contact-links mb-5">
            <a href="mailto:owuorvincent069@gmail.com" class="btn btn-primary btn-lg me-md-2 mb-2 mb-md-0">

            <a href="https://www.linkedin.com/in/owuor-vincent-38b2b02ba/" target="_blank" rel="noopener noreferrer"

                    <div class="mb-3">
                        <label for="contactName" class="form-label">Name</label>
                        <input type="text" class="form-control form-control-lg" id="contactName" name="name" aria-label="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="contactEmail" name="email" aria-label="Your Email" required>

                    <div class="mb-3">

                        <input type="text" class="form-control form-control-lg" id="contactSubject" name="subject" aria-label="Message Subject">
                    </div>
                    <div class="mb-3">
                        <label for="contactMessage" class="form-label">Message</label>
                        <textarea class="form-control form-control-lg" id="contactMessage" name="message" rows="5" aria-label="Your Message" required></textarea>
